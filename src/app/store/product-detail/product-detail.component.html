<div fxLayout="row">
  <mat-card *ngIf="product" fxFlex="60" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div fxLayout="row" fxLayoutAlign="center">
      <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}">
    </div>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <div>
          <h3>{{ product.name }}</h3>
        </div>
        <div>
          <h3>{{ product.price | currency }}</h3>
        </div>
      </div>
      <div class="mat-small">
        {{ product.description }}
      </div>
      <br>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="shoppingForm" (ngSubmit)="addToCart()" novalidate fxLayout="column" fxLayoutGap="20px">
        <div *ngIf="product.sizes?.length > 0" fxLayout="row">
          <div fxLayout="column" fxLayoutGap="5px">
            <label for="size">Select Size</label>
            <mat-button-toggle-group formControlName="size">
              <mat-button-toggle *ngFor="let size of product.sizes" value="{{size}}">{{ size }}</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
        <div fxLayout="column">
          <mat-label>Quantity</mat-label>
          <mat-form-field>
            <mat-select formControlName="quantity">
              <mat-option [value]="1">1</mat-option>
              <mat-option [value]="2">2</mat-option>
              <mat-option [value]="3">3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="column" class="button-section">
          <button type="submit" mat-raised-button color="primary">
            ADD TO CART
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
