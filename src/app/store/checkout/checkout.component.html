<div fxLayout="row">
  <mat-card fxFlex.xl="60" fxFlex.lg="70" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
    <mat-card-title>Profile</mat-card-title>
    <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
      <div fxFlex.gt-sm>
        <form *ngIf="checkoutForm" fxLayout="column" [formGroup]="checkoutForm" (ngSubmit)="checkout()" novalidate
          fxLayoutGap="10px">
          <mat-form-field>
            <input matInput placeholder="first & last name" formControlName="name" required>
            <mat-error *ngIf="checkoutForm.controls['name'].hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="email address" formControlName="email" required>
            <mat-error *ngIf="checkoutForm.controls['email'].hasError('required')">
              First Name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="company" formControlName="company" required>
            <mat-error *ngIf="checkoutForm.controls['company'].hasError('required')">
              Last Name is required
            </mat-error>
          </mat-form-field>

          <div fxLayout="row" fxLayoutGap="10px" class="button-section">
            <span fxFlex></span>
            <button type="submit" mat-raised-button color="primary">
              COMPLETE PURCHASE
            </button>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
</div>
