<div fxLayout="column" class="page-padding" fxLayoutGap="20px">
  <div fxLayout="row" fxLayout.lt-lg="column" fxLayoutGap="15px" *ngFor="let row of productRows">
    <div fxFlex fxLayout="column" *ngFor="let product of row">
      <img [src]="product.imageUrl" alt="{{product.name}}" class="product-image clickable" (click)="openProductDetail(product.productId)">
      <span>{{ product.name }}</span>
      <span>{{ product.price | currency }}</span>
    </div>
  </div>
</div>
