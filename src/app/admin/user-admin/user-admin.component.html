<div fxLayout="column">
  <mat-nav-list>
    <mat-list-item *ngFor="let user of users">
      <a matLine routerLink="/admin/users/{{user.id}}">{{user.firstName}} {{user.lastName}}</a>
      <p matLine *ngIf="user.company">{{user.company}}</p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-nav-list>
</div>
